<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
    <link rel="stylesheet" href="./static/css/estilos.css">
</head>

<body>
    <div class="logo-centrado">
        <img src="./static/imagenes/DHARMA.png" alt="logo">
    </div>
    <h1>Listado de Productos del Inventario</h1><br>

    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Descripción</th>
                <th>Cantidad</th>
                <th align="right">Precio</th>
                <th>Imagen</th>
            </tr>
        </thead>
        <tbody id="tablaProductos"> </tbody>
    </table><br>

    <div class="contenedor-centrado">
        <a href="index.html">Menu principal</a>
    </div>
    <script>
        const URL = "https://Tiagos84.pythonanywhere.com/"
        
        fetch(URL + 'productos')
            .then(function (response) {
                if (response.ok) {
                    return response.json(); 
            } else {
                    throw new Error('Error al obtener los productos.');
                }
            })

            .then(function (data) {
                let tablaProductos = document.getElementById('tablaProductos'); 
                for (let producto of data) {
                    let fila = document.createElement('tr'); 
                    fila.innerHTML = '<td>' + producto.codigo + '</td>' +
                        '<td>' + producto.descripcion + '</td>' +
                        '<td align="right">' + producto.cantidad + '</td>' +
                        '<td align="right">' + producto.precio + '</td>' +
                        '<td><img src=https://www.pythonanywhere.com/user/Tiagos84/files/home/Tiagos84/mysite/static/imagenes/' + producto.imagen_url +' alt="Imagen del producto" style="width: 100px;"></td>';
                    tablaProductos.appendChild(fila);
                }
            })
            .catch(function (error) {
                alert('Error al obtener los productos.');
            });
    </script>
</body>
</html>
